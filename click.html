<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <!-- Tailwind CSS CDN para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Inter para o texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Mensagem de carregamento inicial -->
    <div id="loading" class="text-gray-500 font-semibold mb-4">Carregando dados...</div>
    
    <!-- Container principal com os botões e a contagem -->
    <div id="main-container" class="hidden w-full max-w-2xl bg-white p-8 rounded-2xl shadow-xl text-center">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">Clique em 'Sim' ou 'Não'</h1>
        <p class="text-lg text-gray-600 mb-8">Essa contagem é atualizada em tempo real para todos os usuários.</p>
        
        <!-- Contadores de cliques -->
        <div class="flex flex-col sm:flex-row justify-center gap-6 mb-8">
            <div class="flex flex-col items-center p-6 bg-green-50 rounded-xl w-full sm:w-1/2">
                <i class="fa-solid fa-thumbs-up text-5xl text-green-600 mb-4"></i>
                <span class="text-lg text-gray-700">Sim</span>
                <span id="sim-count" class="text-5xl font-extrabold text-green-700 mt-2">0</span>
            </div>
            
            <div class="flex flex-col items-center p-6 bg-red-50 rounded-xl w-full sm:w-1/2">
                <i class="fa-solid fa-thumbs-down text-5xl text-red-600 mb-4"></i>
                <span class="text-lg text-gray-700">Não</span>
                <span id="nao-count" class="text-5xl font-extrabold text-red-700 mt-2">0</span>
            </div>
        </div>
        
        <!-- Botões de interação -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="sim-btn" class="flex-1 bg-green-600 text-white font-bold py-4 rounded-xl text-xl hover:bg-green-700 transition duration-300 transform hover:scale-105 active:scale-95 shadow-lg">
                <i class="fa-solid fa-check mr-2"></i> Sim
            </button>
            <button id="nao-btn" class="flex-1 bg-red-600 text-white font-bold py-4 rounded-xl text-xl hover:bg-red-700 transition duration-300 transform hover:scale-105 active:scale-95 shadow-lg">
                <i class="fa-solid fa-times mr-2"></i> Não
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Sua configuração do Firebase já está aqui!
        const firebaseConfig = {
            apiKey: "AIzaSyAF6KDF-JOU7tWU9yjAun3qR9Y6halpZeQ",
            authDomain: "contador-d9839.firebaseapp.com",
            projectId: "contador-d9839",
            storageBucket: "contador-d9839.firebasestorage.app",
            messagingSenderId: "1099065672343",
            appId: "1:1099065672343:web:88b9ca0885f4e5cda7dfd2"
        };
        
        // Use um ID de aplicativo fixo para o caminho do Firestore
        const appId = "my-click-app";
        
        const loadingElement = document.getElementById('loading');
        const mainContainer = document.getElementById('main-container');

        // Configuração e inicialização do Firebase
        let db, auth;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            const authenticateUser = async () => {
                try {
                    await signInAnonymously(auth);
                    console.log("Usuário autenticado anonimamente.");
                    setupRealtimeListener();
                } catch (error) {
                    console.error("Erro na autenticação:", error);
                }
            };
            
            const setupRealtimeListener = () => {
                const docRef = doc(db, `artifacts/${appId}/public/data/click_counts`, "global_counts");
                
                onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        document.getElementById('sim-count').innerText = data.sim_count || 0;
                        document.getElementById('nao-count').innerText = data.nao_count || 0;
                    } else {
                        console.log("Documento de contagem não encontrado, criando um novo.");
                        setDoc(docRef, { sim_count: 0, nao_count: 0 });
                    }
                    loadingElement.classList.add('hidden');
                    mainContainer.classList.remove('hidden');
                }, (error) => {
                    console.error("Erro ao ouvir atualizações:", error);
                });
            };
            
            const registerClick = async (type) => {
                const docRef = doc(db, `artifacts/${appId}/public/data/click_counts`, "global_counts");
                try {
                    await updateDoc(docRef, {
                        [type === 'sim' ? 'sim_count' : 'nao_count']: increment(1)
                    });
                } catch (error) {
                    console.error("Erro ao atualizar o documento:", error);
                }
            };
            
            document.getElementById('sim-btn').addEventListener('click', () => registerClick('sim'));
            document.getElementById('nao-btn').addEventListener('click', () => registerClick('nao'));
            
            authenticateUser();

        } catch (error) {
            console.error("Erro na inicialização do Firebase:", error);
        }
    </script>
</body>
</html>
